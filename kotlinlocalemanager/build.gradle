apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

tasks.withType(Javadoc).all {
    enabled = false
}

group = 'com.ninenox.kotlinlocalemanager'
version = '1.0.1'

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.preference:preference-ktx:1.2.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.robolectric:robolectric:4.10.3'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                artifact sourcesJar
                artifact javadocJar
                groupId = 'com.ninenox.kotlinlocalemanager'
                artifactId = 'kotlin-locale-manager'
                version = '1.0.1'
                pom {
                    name.set('kotlinlocalemanager')
                    description.set('Android kotlin change Language at runtime.')
                    url.set('https://github.com/nisit15/KotlinMultiLanguage')
                    licenses {
                        license {
                            name.set('The MIT License')
                            url.set('https://opensource.org/licenses/MIT')
                        }
                    }
                    developers {
                        developer {
                            id.set('nisit15')
                            name.set('Nisit Sirimarnkit')
                            email.set('nisit15@hotmail.com')
                        }
                    }
                    scm {
                        connection.set('https://github.com/nisit15/KotlinMultiLanguage.git')
                        developerConnection.set('https://github.com/nisit15/KotlinMultiLanguage.git')
                        url.set('https://github.com/nisit15/KotlinMultiLanguage.git')
                    }
                }
            }
        }
    }
}
